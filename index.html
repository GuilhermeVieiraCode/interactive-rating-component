<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
  
</head>
<body>

  <!-- Rating state start -->
  <section>
    <div class="card">
      <div id="star">
        <img src="/images/icon-star.svg" alt="Icon Star">
      </div>
      <div class="text">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>
      <div class="card-btns">
        <button onclick="option(this)" type="button" value="1">1</button>
        <button onclick="option(this)" type="button" value="2">2</button>
        <button onclick="option(this)" type="button" value="3">3</button>
        <button onclick="option(this)" type="button" value="4">4</button>
        <button onclick="option(this)" type="button" value="5">5</button>
      </div>
      <button onclick="submit()" id="submit" type="button">Submit</button>
    </div>
  </section>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <section id="sec-section">
    <div class="card">
      <div>
        <img src="/images/illustration-thank-you.svg" alt="Vote machine illustration">
      </div>
      <div>
        <p></p>
      </div>
      <div class="text">
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</p>
      </div>
    </div>
  </section>
  <script src="/script.js"></script>
</body>
</html>
